	  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      margin: 0 auto; 
      max-width: 60em;
      line-height: 1.3;
    }
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 0.4em;
    }

    /*Flex items*/
    .list {
      display: flex;
      flex-wrap: wrap;
    }
    .list-item {
      display: flex; 
      padding: 0.5em;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    @media all and (min-width: 40em) {
      .list-item {
        width: 50%;
      }
    }
    @media all and (min-width: 60em) {
      .list-item {
        width: 33.33%;
      }
    }
     
    .list-content {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1em;
      width: 100%;
    }
    .list-content p {
      flex: 1 0 auto;
      text-align: bottom;
    }
    img {
      vertical-align: center;
      width: 100%;
    }

    </style>
  </head>
